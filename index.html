<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instant - Login/Register</title>
  
  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js"></script>

  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #74ebd5, #ACB6E5);
      animation: gradient 10s ease infinite;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
    }

    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      background: rgba(255, 255, 255, 0.8);
      border-radius: 10px;
      padding: 20px;
      width: 400px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(10px);
    }

    h1 {
      text-align: center;
      color: #333;
      font-size: 2.5em;
    }

    h2 {
      text-align: center;
      color: #333;
      font-size: 1.5em;
    }

    input {
      display: block;
      margin: 10px auto;
      padding: 10px;
      width: 90%;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    button {
      display: block;
      margin: 10px auto;
      padding: 10px;
      background-color: #5c67f2;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 1em;
      width: 90%;
    }

    button:hover {
      background-color: #4e54d4;
      transform: scale(1.05);
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
    }

    button:active {
      transform: scale(0.95);
    }

    @media (max-width: 480px) {
      .container {
        width: 90%;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Instant</h1>
    <h2>Registration</h2>
    <input type="email" id="reg-email" placeholder="Email" required>
    <input type="password" id="reg-password" placeholder="Password" required>
    <input type="text" id="reg-username" placeholder="Username" required>
    <button id="register-btn">Register</button>

    <h2>Login</h2>
    <input type="email" id="login-email" placeholder="Email" required>
    <input type="password" id="login-password" placeholder="Password" required>
    <button id="login-btn">Login</button>
  </div>

  <script>
    // Firebase Configuration
    const firebaseConfig = {
      apiKey: "AIzaSyCLXvvMOFLkIBhaJy2B1BVsKB_4D6zQOUQ",
      authDomain: "instagram-dd382.firebaseapp.com",
      projectId: "instagram-dd382",
      storageBucket: "instagram-dd382.appspot.com",
      messagingSenderId: "1061753373772",
      appId: "1:1061753373772:web:aa64166aab56f74cafa0e9",
      measurementId: "G-9XD25YYKC5"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth();
    const db = getFirestore();

    // Registration
    document.getElementById('register-btn').addEventListener('click', async () => {
      const email = document.getElementById('reg-email').value;
      const password = document.getElementById('reg-password').value;
      const username = document.getElementById('reg-username').value;

      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;

        // Save user details to Firestore
        await setDoc(doc(db, "users", user.uid), {
          email: email,
          username: username
        });

        alert("Registration successful!");
        window.location.href = 'dashboard.html'; // Redirect to user dashboard
      } catch (error) {
        console.error("Registration failed:", error);
      }
    });

    // Login
    document.getElementById('login-btn').addEventListener('click', async () => {
      const email = document.getElementById('login-email').value;
      const password = document.getElementById('login-password').value;

      try {
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        alert("Login successful!");
        window.location.href = 'dashboard.html'; // Redirect to user dashboard
      } catch (error) {
        console.error("Login failed:", error);
      }
    });
  </script>

</body>
</html>
