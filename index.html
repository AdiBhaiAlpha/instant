<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instant - Login/Register</title>
  
  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js"></script>
  
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>Instant</h1>
  <h2>Registration</h2>
  <input type="email" id="reg-email" placeholder="Email" required>
  <input type="password" id="reg-password" placeholder="Password" required>
  <input type="text" id="reg-username" placeholder="Username" required>
  <button id="register-btn">Register</button>

  <h2>Login</h2>
  <input type="email" id="login-email" placeholder="Email" required>
  <input type="password" id="login-password" placeholder="Password" required>
  <button id="login-btn">Login</button>

  <script>
    // Firebase Configuration
    const firebaseConfig = {
      apiKey: "AIzaSyCLXvvMOFLkIBhaJy2B1BVsKB_4D6zQOUQ",
      authDomain: "instagram-dd382.firebaseapp.com",
      projectId: "instagram-dd382",
      storageBucket: "instagram-dd382.appspot.com",
      messagingSenderId: "1061753373772",
      appId: "1:1061753373772:web:aa64166aab56f74cafa0e9",
      measurementId: "G-9XD25YYKC5"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth();
    const db = getFirestore();

    // Registration
    document.getElementById('register-btn').addEventListener('click', async () => {
      const email = document.getElementById('reg-email').value;
      const password = document.getElementById('reg-password').value;
      const username = document.getElementById('reg-username').value;

      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;

        // Save user details to Firestore
        await setDoc(doc(db, "users", user.uid), {
          email: email,
          username: username
        });

        alert("Registration successful!");
        window.location.href = 'dashboard.html'; // Redirect to user dashboard
      } catch (error) {
        console.error("Registration failed:", error);
      }
    });

    // Login
    document.getElementById('login-btn').addEventListener('click', async () => {
      const email = document.getElementById('login-email').value;
      const password = document.getElementById('login-password').value;

      try {
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        alert("Login successful!");
        window.location.href = 'dashboard.html'; // Redirect to user dashboard
      } catch (error) {
        console.error("Login failed:", error);
      }
    });
  </script>

</body>
</html>
